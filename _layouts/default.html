<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    {% assign prefix = site.url | append: site.baseurl %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: prefix }}">
    <link rel="stylesheet" href="{{ "screen.css" | asset_path }}">
    <script src="{{ "phaser.min.js" | asset_path }}"></script>
    <script src="{{ "states/boot.js" | asset_path }}"></script>
    <script src="{{ "states/load.js" | asset_path }}"></script>
    <script src="{{ "states/menu.js" | asset_path }}"></script>
    <script src="{{ "states/play.js" | asset_path }}"></script>

    <script src="{{ "game.js" | asset_path }}"></script>
  </head>

  <body>
    {{ content }}
  </body>
</html>
